<!DOCTYPE html>
<html>

<head lang="en">
  <title>GOONS</title>
  <meta charset="utf-8" />
  <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
  <sdpi-item label="Game Mode">
    <sdpi-select setting="selectedGoonsSource" placeholder="Select Game Mode">
      <option value="PVP">PVP</option>
      <option value="PVE">PVE</option>
    </sdpi-select>
  </sdpi-item>

  <sdpi-item label="Access Token">
    <sdpi-textfield setting="token" placeholder="Paste token here..."></sdpi-textfield>
  </sdpi-item>

  <div style="padding: 8px; background: rgba(255, 255, 255, 0.05); border-radius: 4px; border-left: 3px solid orange; font-family: system-ui;">
    <div style="color: orange; font-size: 12px; font-weight: bold; margin-bottom: 4px;">Token Required</div>
    <div style="color: #ccc; font-size: 11px; line-height: 1.4; margin-bottom: 10px;">
      Get your token from the StreamDeck section of your dashboard on our website.
    </div>
    <sdpi-button style="width: 100%;" onclick="SDPIComponents.streamDeckClient.send('sendToPlugin', 'openWebsite');">
      Visit Website
    </sdpi-button>
  </div>

  <hr style="border: 0; border-top: 1px solid #333; margin: 20px 10px 10px 10px;">

  <div style="padding: 0 10px 10px 10px; font-family: system-ui; display: flex; flex-direction: column; align-items: center;">
    <p style="margin: 0 0 8px 0; font-size: 10px; font-weight: 700; text-transform: uppercase; color: #888; letter-spacing: 1px;">Support the Project</p>
    <button style="width: 100%; background: #FF424D; color: white; border: none; border-radius: 4px; padding: 8px; cursor: pointer; font-size: 12px; font-weight: bold; transition: 0.2s;" onmouseover="this.style.background='#e33b44'" onmouseout="this.style.background='#FF424D'" onclick="SDPIComponents.streamDeckClient.send('sendToPlugin', 'openPatreon');">
      Visit our Patreon
    </button>
  </div>

</body>

</html>
