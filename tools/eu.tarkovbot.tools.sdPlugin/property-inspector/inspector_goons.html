<!DOCTYPE html>
<html>

<head lang="en">
    <title>GOONS</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Game Mode">
        <sdpi-select setting="selectedGoonsSource" placeholder="Select Game Mode">
            <option value="PVP">PVP</option>
            <option value="PVE">PVE</option>
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Access Token">
        <sdpi-textfield setting="token"></sdpi-textfield>
    </sdpi-item>

    <div style="
    border: solid gray 1px;
    border-radius: 8px;
    padding: 8px;
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    align-items: flex-start;
    justify-content: center;
    gap: 4px;
    color: white;
    font-size: 13px;
    background: rgba(0,0,0,.5);
    font-family: system-ui;
">
            <b style="color:orange;font-size:13px">Enter your token above to access this feature.</b>
            <div style="color:white;font-size:13px">Get your token from the StreamDeck section in your dashboard on our website.</div>
            <div style="margin-top:5px;width: 100%"><sdpi-button onclick="SDPIComponents.streamDeckClient.send('sendToPlugin', 'openWebsite');">More info & Website</sdpi-button></div>
            
    </div>
    
</body>

</html>
