<!DOCTYPE html>
<html>

<head lang="en">
    <title>GOONS</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Source">
        <sdpi-select setting="selectedGoonsSource" placeholder="Select Game Mode">
            <option value="NEW">Newest (PVP + PVE)</option>
            <option value="PVP">PVP Only</option>
            <option value="PVE">PVE Only</option>
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Access Token">
        <sdpi-textfield setting="token"></sdpi-textfield>
    </sdpi-item>
</body>

</html>
