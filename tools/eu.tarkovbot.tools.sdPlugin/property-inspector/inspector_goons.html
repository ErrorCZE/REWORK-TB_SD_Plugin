<!DOCTYPE html>
<html>

<head lang="en">
    <title>GOONS</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Source">
        <sdpi-select setting="selectedGoonsSource" placeholder="Select Game Mode">
            <option value="NEW">Newest (PVP + PVE)</option>
            <option value="PVP">PVP Only</option>
            <option value="PVE">PVE Only</option>
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Access Token">
        <sdpi-textfield setting="token"></sdpi-textfield>
    </sdpi-item>

    <sdpi-item>
        <b style="color:orange;font-size:13px">Enter your token above to access this feature.</b>
        <span style="color:white;font-size:13px">Get your token from the StreamDeck section in your dashboard on our website.</span>
    </sdpi-item>
    
    <sdpi-item>
        <sdpi-button onclick="SDPIComponents.streamDeckClient.send('sendToPlugin', 'openWebsite');">More info & Website</sdpi-button>
    </sdpi-item>
    
</body>

</html>
