<!DOCTYPE html>
<html>

<head lang="en">
    <title>TRADER RESTOCKS</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Trader">
        <sdpi-select setting="selectedTrader" placeholder="Select Trader">
            <option value="Prapor">Prapor</option>
            <option value="Therapist">Therapist</option>
            <option value="Fence">Fence</option>
            <option value="Skier">Skier</option>
            <option value="Peacekeeper">Peacekeeper</option>
            <option value="Mechanic">Mechanic</option>
            <option value="Ragman">Ragman</option>
            <option value="Jaeger">Jaeger</option>
            <option value="Ref">Ref</option>
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="PVE Mode">
        <sdpi-checkbox setting="pve_traders_mode_check"></sdpi-checkbox>
    </sdpi-item>

    <div style="
    border: solid gray 1px;
    border-radius: 8px;
    padding: 8px;
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    align-items: flex-start;
    justify-content: center;
    gap: 4px;
    color: white;
    font-size: 13px;
    background: rgba(0,0,0,.5);
    font-family: system-ui;
">
        <div>
            <b style="
    color: lime;
">PVE Mode</b> - The displayed map data will be based on PVE values.
        </div>
    </div>
</body>

</html>
